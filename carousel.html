<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Newsletter Carousel</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #000;
    color: #fff;
}

.carousel-container {
    width: 100%;
    max-width: 1000px;
    margin: 50px auto;
    padding: 0 20px;
    text-align: center;
    position: relative;
}

.carousel-container h2 {
    font-size: 1.8em;
    margin-bottom: 30px;
}

.carousel-container .carousel-wrapper {
    position: relative;
    overflow: hidden;
}

.carousel-container .carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
    gap: 15px;
}

.carousel-container .carousel-item {
    flex: 0 0 80%;
    max-width: 80%;
    margin: 0 auto;
    background-color: #111;
    border-radius: 10px;
    overflow: hidden;
}

.carousel-container .carousel-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
}

.carousel-container .carousel-controls {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    pointer-events: none;
    padding: 0 10px;
}

.carousel-container .carousel-controls button {
    background: black;
    border: none;
    color: #fff;
    font-size: 1.5em;
    cursor: pointer;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    pointer-events: all;
    transition: 0.3s;
    opacity: .7;
}

.carousel-container .carousel-controls button:hover {
    opacity: 1;
}

</style>
</head>
<body>

<div class="carousel-container">
    <h2>Gallery</h2>
    <div class="carousel-wrapper" id="carousel-wrapper">
        <div class="carousel" id="carousel">
            <div class="carousel-item"><img src="images/vol3.jpg" alt="Placeholder 1"></div>
            <div class="carousel-item"><img src="images/vol3.jpg" alt="Placeholder 2"></div>
            <div class="carousel-item"><img src="images/vol3.jpg" alt="Placeholder 3"></div>
            <div class="carousel-item"><img src="images/vol3.jpg" alt="Placeholder 4"></div>
        </div>
    </div>
    <div class="carousel-controls">
        <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
</div>

<script>
const carousel = document.getElementById('carousel');
const prev = document.getElementById('prev');
const next = document.getElementById('next');

let index = 0;

function showSlide() {
    const itemWidth = carousel.children[0].offsetWidth + 15; // width + gap
    const offset = -index * itemWidth;
    carousel.style.transform = `translateX(${offset}px)`;
}

prev.addEventListener('click', () => {
    index = (index > 0) ? index - 1 : carousel.children.length - 1;
    showSlide();
});

next.addEventListener('click', () => {
    index = (index < carousel.children.length - 1) ? index + 1 : 0;
    showSlide();
});

// Update on resize
window.addEventListener('resize', showSlide);

// Initial display
showSlide();
</script>

</body>
</html>
