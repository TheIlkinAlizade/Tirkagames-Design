<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 50px;
    }

    .timeline {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 100px;
      margin: 50px auto;
      padding: 20px 0;
      border-top: 3px solid #555; /* the timeline line */
      width: 90%;
    }

    .timeline-item {
      position: relative;
      text-align: center;
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      top: -11px; /* align circle on the line */
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background: #ff4757;
      border: 3px solid #fff;
      border-radius: 50%;
      z-index: 1;
    }

    .timeline-content {
      margin-top: 40px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      width: 180px;
    }

    .timeline-content h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #ff4757;
    }

    .timeline-content p {
      font-size: 14px;
      color: #ccc;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Tirka Games Timeline</h1>
  <div class="timeline">
    <div class="timeline-item">
      <div class="timeline-content">
        <h3>2023</h3>
        <p>Founded Tirka Games</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-content">
        <h3>2024</h3>
        <p>Released <i>My Chef Hates Me</i></p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-content">
        <h3>2025</h3>
        <p>Released <i>Doodie Moodie</i></p>
      </div>
    </div>
  </div>
</body>
</html>
